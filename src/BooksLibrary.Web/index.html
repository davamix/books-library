<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search"/>
        </form>
    </header>

    <main id="main"></main>

    <div class="book-window" id="book-window">
        <span class="container"></span>
        <div class="popup-content">
            <span class="title">New Book</span>
            <div class="book-info">
                <input type="hidden" name="book-id" id="book-id"/>
                <label>
                    Title<br/>
                    <input type="text" name="book-title" id="book-title"/>
                </label><br/>
            </div>

            <div class="toolbar">
                <button class="save" id="save" title="Save book">
                    <li class="fas fa-save"></li> Save
                </button>
                <button class="close" id="close" title="Close window">
                    <li class="fas fa-times"></li> Close
                </button>
            </div>
        </div>
        
    </div>

</body>
</html>
