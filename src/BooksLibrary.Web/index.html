<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script type="module" src="main.js" defer></script>

</head>

<body>
    <header>
        <form id="form">
            <div class="search">
                <input type="text" id="search-input" placeholder="Search"/>
                <button type="reset" id="clear">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
        </form>
    </header>

    <main id="main"></main>

    <div class="book-window" id="book-window">
        <span class="container"></span>
        <div class="popup-content">
            <span class="title">New Book</span>

            <div class="book-info">
                <input type="hidden" name="book-id" id="book-id"/>
                <label>
                    Title
                    <input type="text" name="book-title" id="book-title"/>
                </label>
                <label>
                    Author
                    <input type="hidden" id="author-filter-id">
                    <input type="text" placeholder="Author" id="author-filter-input">
                    <div class="author-filter-list" id="author-filter-list">
                        
                    </div>
                    
                </label>
            </div>

            <div class="toolbar">
                <button class="save" id="save" title="Save book">
                    <li class="fas fa-save"></li> Save
                </button>
                <button class="close" id="close" title="Close window">
                    <li class="fas fa-times"></li> Close
                </button>
            </div>
        </div>
        
    </div>

</body>
</html>
