<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script type="module" src="js/main.js" defer></script>

</head>

<body>
    <header>
        <form id="form">
            <div class="search">
                <input type="text" id="search-input" placeholder="Search"/>
                <button type="reset" id="clear">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
        </form>
    </header>

    <main id="main"></main>

    <div class="book-window" id="book-window">
        <span class="container"></span>
        <div class="popup-content">
            <span class="title">Book info</span>

            <div class="book-info">
                <div>
                    <label>
                        Title
                        <input type="text" placeholder="Book's title" name="book-title" id="book-title"/>
                    </label>
                    <label>
                        Author                        
                        <input type="text" placeholder="Author's name" id="author-filter-input"/>
                        <div class="filter-list" id="author-filter-list"></div>
                        <div class="tag-authors" id="tag-authors"></div>
                    </label>
                    <label>
                        Categories
                        <input type="text" placeholder="Add categories" id="category-filter-input"/>
                        <div class="filter-list" id="category-filter-list"></div>
                        <div class="tag-categories" id="tag-categories"></div>
                    </label>
                </div>
                <div class="right">
                    <input type="file" id="select-cover-dialog" accept="image/*" style="display: none;">
                    <button class="select-cover" id="select-cover" title="Select image cover">
                        <i class="far fa-image fa-3x"></i>
                    </button>
                </div>
            </div>

            <div class="toolbar">
                <button class="save" id="save" title="Save book">
                    <li class="fas fa-save"></li> Save
                </button>
                <button class="close" id="close" title="Close window">
                    <li class="fas fa-times"></li> Close
                </button>
            </div>
        </div>
        
    </div>

</body>
</html>
